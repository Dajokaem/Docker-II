<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="display-3 text-primary">Notes</h1>

        <div class="row justify-content-center mt-4">
            <div class="col-md-3 mb-2">
                <form action="/insertar" method="GET">
                    <button type="submit" class="btn btn-primary w-100">Insertar</button>
                </form>
            </div>
            <div class="col-md-3 mb-2">
                <form action="/actualizar" method="GET">
                    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3 mb-2">
                <form action="/todo" method="GET">
                    <button type="submit" class="btn btn-primary w-100">Todo</button>
                </form>
            </div>
            <div class="col-md-3 mb-2">
                <form action="/ver_uno" method="GET">
                    <button type="submit" class="btn btn-primary w-100">Uno</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3 mb-2">
                <form action="/eliminar" method="GET">
                    <button type="submit" class="btn btn-danger w-100">Eliminar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
