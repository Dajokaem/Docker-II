<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Nota</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary display-4">Notes</h1>

        <div class="card shadow-sm p-4 mt-4">
            <h4 class="text-center">Insertar Nueva Nota</h4>
            <form action="/insertar" method="POST" class="text-center">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" name="title" id="title" class="form-control w-50 mx-auto" required>
                </div>

                <div class="mb-3">
                    <label for="des" class="form-label">Descripción:</label>
                    <textarea name="des" id="des" class="form-control w-50 mx-auto" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Insertar</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Regresar</a>
        </div>

        <p class="text-center text-danger mt-3">{{ bandera }}</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
